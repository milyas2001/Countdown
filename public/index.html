<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Timer - Seconds Remaining</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Faded Background Time (e.g., HH:MM) -->
        <div class="faded-background-time" id="fadedBackgroundTime">00:00</div>

        <!-- Main Content -->
        <main class="main-content">
            <header class="countdown-header">
                <h1 class="countdown-title-main">Life Timer</h1>
                <p class="countdown-subtitle">Focus on what matters, every second.</p>
            </header>

            <!-- Countdown Display for Total Seconds with Digit Animation -->
            <div class="countdown-container">
                <div class="total-seconds-display-wrapper" id="totalSecondsAnimatedDisplay">
                    <!-- Digit slots will be generated by JavaScript here -->
                </div>
                <span class="countdown-label-main">Total Seconds Remaining</span>
            </div>

            <!-- Info Section (Kept minimal) -->
            <div class="info-section">
                <h2 class="info-title">Your Target</h2>
                <p class="info-subtitle">Counting down to: July 8, 2031</p>
            </div>
        </main>

        <!-- Footer (optional, can be re-added if needed) -->
        <!-- <footer class="footer"> ... </footer> -->
    </div>

    <script src="script.js"></script>
</body>
</html>
